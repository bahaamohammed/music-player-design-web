<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/thumbnail.png" alt="Music Thumbnail" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>
            <audio controls id="song" hidden>
                <source src="media/Suspense.mp3" type="audio/mpeg">
            </audio>
            <input type="range" name="progress" id="progress" value="0">

            <div class="controls">
                <div><i class="fa fa-solid fa-backward" id="previous"></i></div>
                <div><i class="fa fa-solid fa-play" id="play"></i></div>
                <div><i class="fa fa-solid fa-forward" id="next"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
